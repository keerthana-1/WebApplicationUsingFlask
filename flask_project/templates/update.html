{% extends 'home.html' %}
{% block content %}
<div class="container col-sm-4 offset-3" >
	<form action="{{url_for('editpost',post_id=post.id)}}" method="POST">
	<div class="form-group">
		<label for="title">
			<h4><b>Title:</b></h4>
		</label>
		<input type="text" name="title" id="title" class="form-control" value="{{post.title}}">
	</div>
	<div class="form-group">
		<label for="image">
			<h4><b>Image-url:</b></h4>
		</label>
		<input type="text" name="image" id="image" class="form-control" value="{{post.image}}">
	</div>
	<input type="submit" value="update" class="btn btn-dark">
</form>
</div>
{% endblock %}
