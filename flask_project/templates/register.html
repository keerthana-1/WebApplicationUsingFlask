{% extends 'home.html' %}
{% block content %}
<div class="container col-md-6 offset-3">
	<form action="{{url_for('register')}}" method="POST">
	<div class="form-group">
		<center><h1><b>Registration Form</b></h1></center>
		<label for="name"><h4><b>Name:</b></h4></label>
		<input type="text" class="form-control" name="name" id="name" required="required">
	</div>
	<div class="form-group">
		<label for="email"><h4><b>Email:</b></h4></label>
		<input type="email" class="form-control" name="email" id="email" required="required">
	</div>
	<div class="form-group">
		<label for="password"><h4><b>Password:</b></h4></label>
		<input type="password" class="form-control" name="password" id="password" required="required">
	</div>
	<input type="submit" value="register" class="btn btn-dark btn-block">
</form>
</div>
{% endblock %}
